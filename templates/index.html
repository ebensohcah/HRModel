<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ML API</title>

</head>

<body>
    <div class="login">
        <h1>HR Model</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <select name="BusinessTravel" id="BusinessTravel">
                <option value="Travel_Rarely">Travel Rarely</option>
                <option value="Travel_Frequently">Travel Frequently</option>
                <option value="Non-Travel">Non Travel</option>
            </select>
            <!-- <input type="text" name="BusinessTravel" placeholder="Business Travel" required="required" /> -->
            <input type="text" name="Department" placeholder="Department" required="required" />
            <input type="text" name="EducationField" placeholder="Education Field" required="required" />
            <input type="text" name="Gender" placeholder="Gender" required="required" />
            <input type="text" name="JobRole" placeholder="Job Role" required="required" />
            <input type="text" name="MaritalStatus" placeholder="Marital Status" required="required" />
            <input type="number" name="Age" placeholder="Age" required="required" />
            <input type="number" name="DailyRate" placeholder="Daily Rate" required="required" />
            <input type="number" name="DistanceFromHome" placeholder="Distance From Home" required="required" />
            <input type="number" name="Education" placeholder="Education" required="required" />
            <input type="number" name="EnvironmentSatisfaction" placeholder="Environment Satisfaction"
                required="required" />
            <input type="number" name="HourlyRate" placeholder="Hourly Rate" required="required" />
            <input type="number" name="JobInvolvement" placeholder="Job Involvement" required="required" />
            <input type="number" name="JobLevel" placeholder="Job Level" required="required" />
            <input type="number" name="JobSatisfaction" placeholder="Job Satisfaction" required="required" />
            <input type="number" name="MonthlyIncome" placeholder="Monthly Income" required="required" />
            <input type="number" name="MonthlyRate" placeholder="Monthly Rate" required="required" />
            <input type="number" name="NumCompaniesWorked" placeholder="No. Companies Worked" required="required" />
            <select name="OverTime" id="OverTime">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <!-- <input type="number" name="OverTime" placeholder="Over Time" required="required" /> -->
            <input type="number" name="PercentSalaryHike" placeholder="Percent Salary Hike" required="required" />
            <input type="number" name="PerformanceRating" placeholder="Performance Rating" required="required" />
            <input type="number" name="RelationshipSatisfaction" placeholder="Relationship Satisfaction"
                required="required" />
            <input type="number" name="StockOptionLevel" placeholder="Stock Option Level" required="required" />
            <input type="number" name="TotalWorkingYears" placeholder="Total Working Years" required="required" />
            <input type="number" name="TrainingTimesLastYear" placeholder="Training Times Last Year"
                required="required" />
            <input type="number" name="WorkLifeBalance" placeholder="Work Life Balance" required="required" />
            <input type="number" name="YearsAtCompany" placeholder="Years at Company" required="required" />
            <input type="number" name="YearsInCurrentRole" placeholder="Years in CurrentRole" required="required" />
            <input type="number" name="YearsSinceLastPromotion" placeholder="Years Since Last Promotion"
                required="required" />
            <input type="number" name="YearsWithCurrManager" placeholder="Years With Curr Manager"
                required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
        {{ prediction_text }}

    </div>


</body>

</html>
